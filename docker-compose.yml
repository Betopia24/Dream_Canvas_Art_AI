version: '3.8'

services:
  xobeh-studio:
    build: .
    ports:
      - "8080:8080"
    environment:
      - BASE_URL=${BASE_URL:-http://localhost:5642}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPEN_AI_API_KEY=${OPEN_AI_API_KEY}
      - FAL_API_KEY=${FAL_API_KEY}
      - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json   # local-only
      - PORT=8080
    volumes:
      - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; r=urllib.request.urlopen('http://localhost:8080/health'); sys.exit(0 if getattr(r,'status',200)==200 else 1)\""]
      interval: 30s
      timeout: 10s
      retries: 3

