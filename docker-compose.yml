version: '3.8'

services:
  xobeh-studio:
    build: .
    ports:
      - "8080:8080"
    environment:
      - BASE_URL=${BASE_URL:-http://localhost:5642}
      # Add your API keys here or use .env file
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPEN_AI_API_KEY=${OPEN_AI_API_KEY}
      - FAL_API_KEY=${FAL_API_KEY}
      # Google Cloud Storage configuration
      - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    volumes:
      - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    networks:
      - xobeh-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "5642:80"
      - "446:446"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./generated_images:/app/static/images
      - ./generated_videos:/app/static/videos
      - ./generated_audio:/app/static/audio
      - ./temp_uploads:/app/static/temp
      # Optional: Add SSL certificates for HTTPS
      # - ./ssl:/etc/nginx/ssl
    environment:
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
    depends_on:
      - xobeh-studio
    networks:
      - xobeh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  xobeh-network:
    driver: bridge
