version: '3.8'

services:
  xobeh-studio:
    build: .
    ports:
      - "8069:8069"
    environment:
      - BASE_URL=http://localhost
      # Add your API keys here or use .env file
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPEN_AI_API_KEY=${OPEN_AI_API_KEY}
      - FAL_API_KEY=${FAL_API_KEY}
    volumes:
      # Mount generated images and videos directories for persistence
      - ./generated_images:/app/generated_images
      - ./generated_videos:/app/generated_videos
    restart: unless-stopped
    networks:
      - xobeh-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "5642:5642"
      - "442:442"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./generated_images:/var/www/images
      - ./generated_videos:/var/www/videos
      # Optional: Add SSL certificates for HTTPS
      # - ./ssl:/etc/nginx/ssl
    depends_on:
      - xobeh-studio
    networks:
      - xobeh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  xobeh-network:
    driver: bridge
