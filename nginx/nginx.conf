events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # Allow large file uploads for image editing

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=media:10m rate=5r/s;

    # Upstream FastAPI server
    upstream xobeh_api {
        server xobeh-studio:8069;
    }

    server {
        listen 80;
        server_name localhost 206.162.244.131;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";


        # Documentation endpoints (must come before general location)
        location ~ ^/(docs|redoc|openapi.json) {
            proxy_pass http://xobeh_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://xobeh_api;
            proxy_set_header Host $host;
            access_log off;
        }

        # Handle preflight requests
        location / {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "http://localhost:3001";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }

            proxy_pass http://xobeh_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # Serve generated images with caching
        location /images/ {
            alias /app/static/images/;
            expires 1d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
            
            # Rate limiting for media files
            limit_req zone=media burst=20 nodelay;
            
            # Try to serve file directly, fallback to FastAPI
            try_files $uri @fallback;
        }

        # Serve generated videos with caching
        location /videos/ {
            alias /app/static/videos/;
            expires 1d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
            
            # Rate limiting for media files
            limit_req zone=media burst=10 nodelay;
            
            # Try to serve file directly, fallback to FastAPI
            try_files $uri @fallback;
        }

        # Serve generated audio with caching
        location /audio/ {
            alias /app/static/audio/;
            expires 1d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
            
            # Rate limiting for media files
            limit_req zone=media burst=10 nodelay;
            
            # Try to serve file directly, fallback to FastAPI
            try_files $uri @fallback;
        }

        # Serve temporary files for API access (short cache)
        location /temp/ {
            alias /app/static/temp/;
            expires 1h;
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin *;
            
            # Rate limiting for temp files
            limit_req zone=media burst=5 nodelay;
            
            # Try to serve file directly, fallback to FastAPI
            try_files $uri @fallback;
        }

        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://xobeh_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for AI generation
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
        }

        # Fallback for missing static files
        location @fallback {
            proxy_pass http://xobeh_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /var/www/html;
        }
    }

   
}